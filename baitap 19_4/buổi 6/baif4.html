<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=336,b=360,ucln=1;
		for (var i = 0; i <=a && i<= b; i++)
		{
				if (a%i==0 && b%i==0)
				{
					ucln=i;
				}
		}
		document.writeln("ức chung lớn nhất của 2 số 336 và 360 là: ",ucln);
	</script>

</body>
</html>
