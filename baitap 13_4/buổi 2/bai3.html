<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<body>
<form>
	<h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <b>Full name*:</b><br />
    <input type="text" name="ten" placeholder="firstName LastName" /><br />
    <b>Email address*:</b><br />
    <input type="email" name="email" /><br />
    <b>Select Tour Package*:</b><br />
    <select>
    <option><b>Goa</b></option>
    <option><b>boa</b></option>
    </select><br />
    <b>Ariival date*:</b><br />
    <input type="date" name="ddate" placeholder="m/d/y" /><br />
    <b>Number of persons*:</b><br />
    <input type="text" name="numper" /><br />
    <b>What would you want to avail?*</b><br />
    <b>Boarding</b><input type="checkbox" /><br />
    <b>Fooding</b><input type="checkbox" /><br />
    <b>Sight seeing</b><input type="checkbox" /><br />
    <b>Discount Coupon code:</b><br />
    <input type="text" name="dcode" /><br />
    <b>Terms and condition*</b><br />
    <input type="radio" name="agree" checked="checked" /><b>I agree</b>
    <input type="radio" name="disagree" /><b>I disagree</b><br />
    <input type="button" value="Complete reservation" />
</form>
</body>
</html>
